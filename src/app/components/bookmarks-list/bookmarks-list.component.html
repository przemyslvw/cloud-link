<div class="bookmarks-container">
    <h3>My Bookmarks</h3>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="bookmark-tree">
        <!-- This is the tree node template for leaf nodes (links) -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <div class="node-content link-node">
                <mat-icon class="type-icon">link</mat-icon>
                <a [href]="node.url" target="_blank" class="node-link">{{ node.title }}</a>
                <button mat-icon-button color="warn" (click)="deleteNode(node)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-tree-node>

        <!-- This is the tree node template for expandable nodes (folders) -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.title">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <div class="node-content folder-node">
                    <mat-icon class="type-icon">folder</mat-icon>
                    <span class="node-title">{{ node.title }}</span>
                </div>
            </div>
            <!-- There is inline padding applied to this div using styles.
                 This padding value depends on the mat-icon-button width. -->
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>

    <div *ngIf="dataSource.data.length === 0" class="empty-state">
        <p>No bookmarks found. Sync from the extension to see them here.</p>
    </div>
</div>
