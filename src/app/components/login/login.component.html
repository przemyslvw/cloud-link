<div class="login-container">
    <mat-card>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
            <mat-tab label="Login">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a valid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error *ngIf="loginForm.get('password')?.invalid">Password must be at least 6
                            characters</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                        Login
                    </button>
                </form>
            </mat-tab>

            <mat-tab label="Register">
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="registerForm.get('email')?.invalid">Please enter a valid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error *ngIf="registerForm.get('password')?.invalid">Password must be at least 6
                            characters</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">
                        Register
                    </button>
                </form>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
